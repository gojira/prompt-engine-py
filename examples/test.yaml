type: prompt-engine
config:
  model_config:
    max_tokens: 1024
  description_prefix: "Hello"
  description_postfix: "!"
  newline_operator: "\n"
  input_prefix: ">"
  input_postfix: ""
  output_prefix: ""
  output_postfix: ""
description: "This is the description"
examples:
  - input: "Roam around Mars"
    response: "This will be possible in a couple years"
  - input: "Drive a car"
    response: "This is possible after you get a learner drivers license"
flow_reset_text: "This is the flow reset text"
dialog:
  - input: "Drink water"
    response: "Uhm...You don't do that 8 times a day?"
  - input: "Walk on air"
    response: "For that you'll need a special device"